  <body>
<main>
  <div class="lhs">
  <div class="profile">
<div class="profile_img">
  <img src="{{ url_for('static', filename='images/uploads/avatar.svg')}}" alt="">
</div>
<div class="profile_info">
  <h2 class="avatar_name">Admin</h2>

</div>
   </div>


   <div class="menu_bar2">
     <ul class="hms_links_style">
       <li  class="lia"><a href="/wardenreg"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;Warden Registration</a></li>
       <li  class="lia"><a href="/queryall"><i class="fa fa-comment" aria-hidden="true"></i>&nbsp;Hostel</a></li>
       <li  class="lia"><a href="/query"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Student Query</a></li>
         <li  class="lia"><a href="/logout"><i class="fa fa-cog fa-spin"></i>&nbsp;Logout</a></li>
     </ul>


   </div>


 </div>
  <div class="rhs">
      <form  action="/queryall" method="POST">
   <div class="hostel">
       <label for="hostel"><h3>&nbsp;&nbsp;Name of Hostel :</h3></label>&nbsp;&nbsp;
          <select name="hostel" id="hostel" required>
          <option value="none">select</option>
          <option value="Aryabhatta">Aryabhatta</option>
          <option value="Vikram Sarabhai">Vikram Sarabhai</option>
        </select>
   </div>
          <br>
          &nbsp;&nbsp;&nbsp;&nbsp;
        <button type="submit"  class="btn_1">Submit</button>
</form>
      <br>
      <br>
<h3>&nbsp;&nbsp;<u>No of students registered and room alloted:{{count}}</u></h3>
    <div>
        <ul>
            {% for data in datas %}
                {% for key, val in data.items() %}
                <li>{{key}}:{{val}}</li>
                {% endfor %}
                <br>
                <br>
            {% endfor %}
        </ul>
    </div>

  </div>
</main>
