<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="static/css/update.css">
     <link rel="stylesheet" href="{{ url_for('static',filename='css/studentdashboard.css')}}">
    <title>Update Your Profile</title>
</head>
<body>
<main>
  <div class="lhs">
      <div class="profile">
        <div class="profile_img">
            <img src="{{ url_for('static', filename='/images/uploads/'+filename)}}" alt="">
        </div>
          <div class="profile_info">
            <h2 class="avatar_name">{{naming}}</h2>
          </div>
      </div>


   <div class="menu_bar2">
     <ul class="hms_links_style">
       <li  class="lia"><a href="/allotment"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;Room Allotment</a></li>
       <li  class="lia"><a href="/complain"><i class="fa fa-ticket" aria-hidden="true"></i>&nbsp;Complain</a></li>
       <li  class="lia"><a href="/update"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Update Profile</a></li>
         <li  class="lia"><a href="/upload"><i class="fa fa-cog fa-spin"></i> Upload Profile</a></li>
         <li  class="lia"><a href="/logout"><i class="fa fa-cog fa-spin"></i>&nbsp;Logout</a></li>
     </ul>
   </div>


 </div>
  <div class="rhs">
    <div class="update_style">
        <div class="update_name">
              <h1>Update Your Profile :</h1>
        </div>
    <form action="/update" method="POST">
        <div class="candidate-name">
            <div class="candidate_name_1">
        <label for="" class="style_label">Name : </label> &nbsp;&nbsp;<input type="text" name="name"  class="form_control"value={{name}}>
    </div>
    </div>
    <div class="candidate-name">
        <div class="candidate_name_1">

       <label for="" class="style_label"> Username :</label> &nbsp;&nbsp; <input type="text" name="username" class="form_control" value={{username}}>
        </div>
        </div>
        <div class="candidate-name">
            <div class="candidate_name_1">
                <label for="" class="style_label">  Password :</label>&nbsp;&nbsp;
       <input type="password" name="password"  class="form_control"value={{password}}>
            </div>
        </div>
        <div class="candidate-name">
            <div class="candidate_name_1">
                <label for="" class="style_label"> Father Name : </label>&nbsp;&nbsp;
       <input type="text" name="father_name" class="form_control" value={{father_name}}>
            </div>
        </div>
        <div class="candidate-name">
            <div class="candidate_name_1">
                <label for="" class="style_label"> DOB : </label>&nbsp;&nbsp;
       <input type="date" name="dob"  class="form_control"value={{dob}}>
            </div>
        </div>
        <div class="candidate-name">
            <div class="candidate_name_1">
                <label for="" class="style_label"> Mobile No :</label>&nbsp;&nbsp;
        <input type="number" name="mob"  class="form_control"value={{mob}}>
            </div>
        </div>
        <div class="candidate-name">
            <div class="candidate_name_1">
                <label for="" class="style_label"> Email :</label>&nbsp;&nbsp;
        <input type="email" name="email" class="form_control" value={{email}}>
             </div>
        </div>
        <div class="update_btn">
        <input type="submit" value="Update" class="update_btn_style">
        </div>
    </form>
    </div>
  </div>
</main>
{% include "includes/messages.html" %}
</body>
</html>
